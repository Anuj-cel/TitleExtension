<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Title Extension</title>
  <style>
    #titleBox {
      width: 200px;
      height: 200px;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }
    button {
      margin-bottom: 10px;
      padding: 5px 10px;
      cursor: pointer;
    }
  </style>
</head>
<body>
<div id="actionsBox">
  <button id="check">Click to check</button>
  <h3>Profile Scraper</h3>
  <button id="startScrapeBtn">Start Scraping</button>

  <h3>Feed Automation</h3>
  <input type="number" id="likeCount" placeholder="Like count" min="1" value="1">
  <input type="number" id="commentCount" placeholder="Comment count" min="1" value="1">
  <button id="startFeedBtn" >Start Feed Actions</button>
</div>
<script src="index.js"></script>

</body>
</html>
