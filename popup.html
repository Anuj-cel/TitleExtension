<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Title Extension</title>
  <style>
    #titleBox {
      width: 200px;
      height: 200px;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }
    button {
      margin-bottom: 10px;
      padding: 5px 10px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div id="titleBox">
    <button id="getTitleBtn">Get Tab Title</button>
    <p id="tabTitle"></p>
  </div>
  <script src="index.js"></script>
</body>
</html>
